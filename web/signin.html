<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snazzy Spot - Sign In</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet"/>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="stylesheets/main.css" rel="stylesheet"/>
    <script src="js/main.js"></script>
    <script src="js/Login.js"></script>
</head>
<body>
<nav class="menu">
    <div id="nav_toggle" class="title">Sign In<span class="fa fa-bars"></span>
        <div class="arrow"></div>
    </div>
    <div class="dropdown">
        <p><a href="index.html">Home</a></p>
        <p><a href="register.html">Register </a></p>
        <p>Sign Out <span class="fa fa-sign-out"></span></p>
    </div>
</nav>
<div class="login">
    <h1>Sign in</h1>
    <p class="errMsg" id="errMsg"></p>
    <form>
        <label for="email">Email</label>
        <input type="email" placeholder="joe.doe@example.org" id="email" required/>
        <label for="password">Password</label>
        <input type="password" placeholder="*******" id="password" required/>
        <button class="button" id="submitBtn" type="button">Sign in</button>
    </form>
</div>
</body>
</html>
