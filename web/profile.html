<!DOCTYPE html>

    <!-- jQuery -->

            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="stylesheets/main.css" rel="stylesheet"/>
    <script src="js/main.js"></script>
    <script src="js/profile.js"></script>
</head>
<body>
<nav class="menu">
    <div id="nav_toggle" class="title">Profile<span class="fa fa-bars"></span>
        <div class="arrow"></div>
    </div>
    <div class="dropdown">
        <p><a href="index.html">Home </a></p>
        <p><a href="groups.html">Groups</a></p>

        <p id="signout"><a href="#" onclick="signOut()">Sign Out <span class="fa fa-sign-out"></span></a></p>
    </div>
</nav>
<div class="profile">
    <h1>Upload a photo</h1>
    <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image
    </button>

    <div class="image-upload-wrap">
        <input class="file-upload-input" id="image" type='file' onchange="readURL(this);" accept="image/*"/>
        <div class="drag-text">
            <h3>Drop a photo here!</h3>
        </div>
    </div>
    <div class="file-upload-content">
        <img class="file-upload-image" src="#" alt="your image"/>
        <div class="image-title-wrap">
            <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span>
            </button>
            <button type="button" onclick='upload($("#image").prop("files")[0])'>Upload photo</button>
        </div>
    </div>
    <h1>View your photos</h1>
    <div id="photos">

    </div>
</div>
</body>

</html>
